<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap3.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="vue2.js"></script>
  <title>Document</title>
  <style>
  .container {
    margin-top: 10px;
  }
  .btn.btn-true {
  background-color: green;
  color: white;
  }


  </style>
</head>
<div class="container">
  <div class="mixin">
    <button class="btn btn-danger" @click="show = !show">
      show
    </button>

    <div class="show-text" v-show="show">
      {{ text }} <br>
      {{ text | showLenght }} <br>
      {{ text | showReverse | showUpper}} <br>
    </div>

  </div>

</div>

<body>

  <script>

   new Vue({
    el: '.mixin',
    data: {
      show: true,
      text: 'some text'
    },
    filters: {
      showLenght(some) {
        return some.length;
      },
      showReverse(some) {
        return some.split('').reverse().join('');
      },
      showUpper(some){
        return some.toUpperCase();
      }

    }

  });


  </script>



  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
