<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap3.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="vue2.js"></script>
  <title>Document</title>

</head>
<div class="container">
  <div class="mixin">
    <button class="btn btn-danger" @click="show = !show">
      show
    </button>
      <transition name="fade" appear>
        <div class="show-text" v-show="show">
          <div class="div">some text some text</div>
          <div class="div">some text some text</div>
          <div class="div">some text some text</div>
        </div>
      </transition>

  </div>

</div>

<body>

  <script>

   new Vue({
    el: '.mixin',
    data: {
      show: true,
      text: 'some text'
    }

  });


  </script>
  <style>
  .container {
    margin-top: 10px;
  }
  .btn {
    margin: 10px 0;
  }
  .fade-enter {
    opacity: 0;
  }
  .fade-enter-active {
    transition: opacity 1s;
  }
  .fade-enter-to {

  }

  .fade-leave {

  }
  .fade-leave-active {
    transition: opacity 1s;
    opacity: 0;
  }
  .fade-leave-to {

  }


  </style>


</body>

</html>
