<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap3.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="vue2.js"></script>
  <title>Document</title>
  <style>
  .container {
    margin-top: 10px;
  }


  </style>
</head>

<body>
  <div class="container">
    <div class="comp">
      <app-comp v-for="(item,index) in values" :key="index"
                                               :min="item.min"
                                               :max="item.max"
                                               @plus="plused(index)"
      >


      </app-comp>


    </div>

  </div>

  <script>
  Vue.component('app-comp', {
    props: ['min', 'max'],
    template:
    `
    <div>
      <h2>{{ num }} </h2>
      <br />
      <button class="btn btn-primary" @click="clicked">+</button>
    </div>
    `,
    // data(){
    //   // return{
    //   //   num: Math.floor(Math.random() * this.max - this.min) + this.min
    //   // }
    // },
    computed:{
      num() {
        return Math.floor(Math.random() * this.max - this.min) + this.min
      }
    },
    methods:{
      clicked(e){
        this.$emit('plus');
      }

    }

  });

  let comp = new Vue({
    el: '.comp',
    data: {
      values: [
        {
          min: 1,
          max: 5

        },
        {
          min: 5,
          max: 10
        },
        {
          min: 10,
          max: 15


        }
      ]
    },
    computed: {


    },

    methods: {
      plused(index){
        this.values[index].min += 5;
        this.values[index].max += 5;

      }


    }

  });
  </script>



  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
